[params.intro]
  main = "Gabriel Bruno"
  sub = "Direção de fotografia | Assistente de câmera"

[params.main]
  latestPublishHeader = "Meu último trabalho"

[taxonomies]
  design = "designs"
  tech = "techs"

[blackfriday]
  hrefTargetBlank = true

[params]
  breadcrumb = true
  accentColor = "#FD3519"
  mainSections = ['portfolio'] # values: ['post', 'portfolio'] only accept one section, to be displayed bellow 404

[params.notFound]
  gopher = "/images/gopher.png" # checkout https://gopherize.me/
  h1 = 'Bummer!'
  p = "It seems that this page doesn't exist."

[params.sections]
  # Define how your sections will be called
  # when automatically pulled. For instance in the 404 page
  post = "article"
  portfolio = "project"

[params.sidebar]
  backgroundImage = "/images/cover.jpg"
  gradientOverlay = "" # default: rgba(0,0,0,0.4),rgba(0,0,0,0.4)
  logo = "/images/profile.png" # - default "/images/edna-west.jpg"
